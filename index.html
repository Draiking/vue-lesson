<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }
    </style>
</head>

<body>

    <div id="app">

        <h2>{{title}}</h2>

        <button @click="title = 'Updated title'">Update title</button>

    </div>

    <hr>

    <div id="app2">
        <h2>{{title}}</h2>
        <button @click="updateFirstTitle">App2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
              title: 'Hello Word'
            },
            computed: {
              
            },
            methods: {
               alertFast() {
                   alert('I am from vue 1')
               }
            },
            watch: {
              
            }
        })

        new Vue({
            el: '#app2',
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                updateFirstTitle() {
                   app.title = 'Hello I am Two Vue'
                   setTimeout(() => {
                        app.alertFast()
                   },1000)
                }
            },
        })
    </script>
</body>

</html>
