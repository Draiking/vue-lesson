<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <h2>{{ title }} = {{ counter }}</h2>

    <button v-on:click="riseCounter(5, 'изменено на 5', $event)">+5</button>
    <button v-on:click="riseCounter(10, 'изменено на 10', $event)">+10</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            title: 'Счетчик',
        },
        methods: {
            riseCounter(num, str, event) {
                this.counter += num
                this.title = str

                if(num === 5) {
                    event.target.style.color = 'blue'
                } else if (num === 10) {
                    event.target.style.color = 'red'
                }
            }
        }
    })
</script>
</body>
</html>
