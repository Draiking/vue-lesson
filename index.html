<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }
    </style>
</head>

<body>

    <div id="app">

       <ul>
           <li v-for="(person, index) of people">{{ index + 1 }} {{ person.name }} - <b>{{person.age}}</li>
       </ul>

       <hr>

       <ol>
           <li v-for="num of 10">{{ num }}</li>
       </ol>

       <hr>

       <ul>
           <li v-for="(value, key) of person"> <b>{{ key }}</b> {{value}}</li>
       </ul>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                   {name: 'vlad', age: 20},
                   {name: 'max', age: 25},
                   {name: 'elema', age: 30}
                ],
                person: {
                    name: 'Max',
                    age: 50,
                    job: 'Frontend'
                }
            },
            computed: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
