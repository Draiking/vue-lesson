<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }

        .green {
            background: green;
        }
    </style>
</head>

<body>

    <div id="app">

        <h2>Counter {{ counter }}  \  {{ counter2 }}</h2>
        <h3>{{ result() }}</h3>
        <h3>Computed: {{ computedResult }}</h3>

        <button @click="add">add</button>

        <button @click="sub">sub</button>

        <button @click="counter2++">add counter2</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               counter: 0,
               counter2: 0
            },
            computed: {
                computedResult() {
                    console.log('computed counter')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            methods: {
                add() {
                    this.counter++
                    
                },
                sub() {
                    this.counter--
                },
                result() {
                    console.log('counter')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            watch: {
                counter() {
                    console.log(this.counter)
                }
            }
        })
    </script>
</body>

</html>
