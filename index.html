<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">

    <h2>
        <a :href="url">google</a>
    </h2>


    <h2>Couner:  {{ counter }}</h2>

    <button @click="counter++">+</button>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            url: 'http://google.com'
        },
        methods: {
        
        }
    })
</script>
</body>
</html>
