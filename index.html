<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
    <h2 v-on:mouseover="onHover">Счетчик = {{ counter }}</h2>

    <button v-on:click="riseCounter">+</button>
    <button v-on:click="counter--">-</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            riseCounter() {
                this.counter++
            },
            onHover(event) {
                event.target.style.color = 'red'
            }
        }
    })
</script>
</body>
</html>
